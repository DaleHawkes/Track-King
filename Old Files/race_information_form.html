	<h1>Lets Enter The Race Details</h1>
	<form id="contact" name="contact" method="post" novalidate="novalidate"><fieldset>
    
        <label for="date" id="date">Date:</label>
        <input type="text" name="date" id="date" size="30" value="" required="">
        
        <label for="boat">Which Boat:</label>

        <br>
		<label for="winddirectionstart" id="winddirectionstart">Wind Direction At Start:</label>

    	<label for="winddirectionend" id="windirectionend">Wind Direction At End:</label>
        <input type="text" name="winddirectionend" id="winddirectionend" size="30" value="">
        
        <label for="windspeedstart" id="windseppedstart">Average Wind Speed At Start:</label>
        <input type="text" name="windspeedstart" id="windspeedstart" size="30" value="">
        
        <label for="windspeedend" id="windspeedend">Average Wind Speed At End:</label>
        <input type="text" name="windspeedend" id="windspeedend" size="30" value="">
         
        <label for="rake" id="rake">Ultra Violet Rake:</label>
        22'2
        <input name="Rake" type="checkbox" value="22'2"> 
        <br>
        22'4
        <input name="Rake" type="checkbox" value="22'4"> 
        <br>
        22'6
        <input name="Rake" type="checkbox" value="22'6">
        <br>
		22'8
		<input name="Rake" type="checkbox" value="22'8"> 
		<br>
		<br>
        <label for="waves" id="waves">What Were The Waves Like?</label>
        <textarea name="waves" cols="100" rows="4" id="waves" required=""></textarea>
        
	<label for="comments" id="comments">Comments<span class="required">*</span>
    </label>
        <textarea name="comments" cols="100" rows="4" id="comments" required=""></textarea><br>

      <label for="Answer" id="answer">Name the small house pet that says “<i>meow</i>“
        <span class="required">*</span><br>

</label>
        <input type="text" name="answer" value="" required=""></br>
        <input id="submit" type="submit" name="submit" value="Send">
    </fieldset>
</form>

<div id="success">
    <span class="green textcenter">

	<!-- Vendor JS -->
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>
<script type="text/javascript">
jQuery.validator.addMethod('answercheck', function (value, element) {
        return this.optional(element) || /^\bcat\b$/.test(value);
    }, "type the correct answer -_-");

// validate contact form
$(function() {
    $('#contact').validate({
        rules: {
            date: {
                required: true,
                minlength: 2
            },
            answer: {
                required: true,
                answercheck: true
            }
        },
        messages: {
            date: {
                required: "come on, enter the date",
                minlength: "The date is not long enought"
            },
            answer: {
                required: "sorry, wrong answer!"
            }
        },
        submitHandler: function(form) {
            $(form).ajaxSubmit({
                type:"POST",
                data: $(form).serialize(),
                url:"process_race_information_form.php",
                success: function() {
                    $('#contact :input').attr('disabled', 'disabled');
                    $('#contact').fadeTo( "slow", 0.15, function() {
                        $(this).find(':input').attr('disabled', 'disabled');
                        $(this).find('label').css('cursor','default');
                        $('#success').fadeIn();
                    });
                },
                error: function() {
                    $('#contact').fadeTo( "slow", 0.15, function() {
                        $('#error').fadeIn();
                    });
                }
            });
        }
    });
});
</script>
